<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Club Trece | Privacidad de Lujo</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;500&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b0b0b;
      color: #d4af37;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(145deg, #0b0b0b, #1a1a1a);
      padding: 3rem 1rem;
      text-align: center;
      border-bottom: 1px solid #d4af3744;
      box-shadow: 0 4px 10px #00000066;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0;
      color: #d4af37;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.2rem;
      color: #c4a83c;
      margin-top: 0.5rem;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }
    .product {
      background: linear-gradient(180deg, #111111, #1b1b1b);
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 12px;
      border: 1px solid #d4af3733;
      box-shadow: 0 0 12px #d4af3722;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 20px #d4af3744;
    }
    .product h2 {
      font-family: 'Playfair Display', serif;
      margin-top: 0;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 1.5rem;
    }
    .product svg {
      width: 28px;
      height: 28px;
      fill: #f5c842;
      flex-shrink: 0;
    }
    .product ul {
      padding-left: 1.2rem;
    }
    .product ul li {
      margin-bottom: 0.5rem;
    }
    .cta {
      text-align: center;
      margin-top: 3rem;
    }
    .cta a {
      background-color: #d4af37;
      color: #0b0b0b;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px #d4af3755;
    }
    .cta a:hover {
      background-color: #f0f0f0;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #a38d2c;
      border-top: 1px solid #d4af3722;
    }
  </style>
</head>
<body>
  <header>
    <p>Privacidad portátil con elegancia.</p>
  </header>

  <section class="container" style="text-align: center;">
    <h2 style="font-family: 'Playfair Display', serif; font-size: 2rem; color: #f5c842;">Tu privacidad, con estilo.</h2>
    <p style="font-size: 1.1rem; color: #f0f0f0; margin-top: 1rem;">
        Descubre un nuevo estándar en seguridad digital.<br/>
        USBs de lujo con <strong>Tails OS</strong> preinstalado y almacenamiento cifrado.
    </p>
    <p style="font-size: 1.1rem; color: #f0f0f0;">
        Protege tu información. Navega sin dejar huella. Llévala contigo.
    </p>
  </section>

  <!-- Banner insertado aquí -->
  <section class="container" style="text-align: center; margin-top: 2rem;">
    <img 
      src="banner_usb.jpg" 
      alt="Banner USB Seguridad" 
      style="max-width: 100%; height: auto; border-radius: 12px; box-shadow: 0 4px 20px rgba(212,175,55,0.3);" 
      loading="lazy"
    />
  </section>

<!-- ... aquí siguen las secciones de productos ... -->
